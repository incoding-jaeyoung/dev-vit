<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HONDA Experience Space</title>
  <!-- css -->
    <link rel="stylesheet" href="../../_lib/bootstrap.min.css">
  <link rel="stylesheet" href="../../_lib/swiper.min.css">
  <link rel="stylesheet" href="../../css/app.css">
  <!-- script -->
  <script src="../../_lib/jquery-3.7.1.min.js"></script>
  <script src="../../_lib/bootstrap.min.js"></script>
  <script src="../../_lib/swiper.min.js"></script>
  
  <script src="../../js/common.js"></script>

<body>
<button type="button" class="btn btn-lg btn-black" data-bs-toggle="modal" data-bs-target="#modal-01">로그인 안내</button>


<div class="modal fade" id="modal-01" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">로그인 안내</h5>
        <p>로그인 후 사용 가능합니다. <br>로그인 하시겠습니까?</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-white" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-lg btn-black" data-bs-dismiss="modal">로그인</button>
      </div>
    </div>
  </div>
</div>
